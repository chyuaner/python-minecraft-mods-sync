name: Build exe file

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  pyinstaller-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: python -m pip install -r requirements.txt pyinstaller

      - name: Build CLI
        run: pyinstaller --onefile main.py --name mcmods-sync-cli --paths ./src

      # - name: Build GUI
      #   run: pyinstaller --noconsole main_gui.py --name mcmods-sync-gui

      # Linux 壓縮
      - name: Compress artifact (Linux)
        if: runner.os == 'Linux'
        run: zip -j mcmods-sync-cli-linux.zip dist/mcmods-sync-cli
        # run: tar -czf mcmods-sync-cli-linux.tar.gz -C dist mcmods-sync-cli

      # macOS 壓縮
      - name: Compress artifact (macOS)
        if: runner.os == 'macOS'
        run: zip -j mcmods-sync-cli-macos.zip dist/mcmods-sync-cli

      # Windows 壓縮
      - name: Compress artifact (Windows)
        if: runner.os == 'Windows'
        run: powershell -Command "Compress-Archive -Path dist\\mcmods-sync-cli.exe -DestinationPath mcmods-sync-cli-windows.zip"

      # 上傳未壓縮版本，供測試使用
      - name: Upload raw executable (for internal debug)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-raw
          path: dist/mcmods-sync-cli*

      # 上傳壓縮版本，準備發佈
      - name: Upload packaged artifact (for release)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-release
          path: |
            mcmods-sync-cli-*.zip
            mcmods-sync-cli-*.tar.gz

  release:
    needs: pyinstaller-build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Set tag
        id: tag
        run: echo "tag=nightly-$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Nightly Build ${{ steps.tag.outputs.tag }}"
          body: "Auto-built from latest master branch."
          files: dist/**/*.zip
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}